---
# Suggestion: UToronto.SubstitutionWarnings
#
# Checks for misused terms that you probably should change in most cases.
# Substitutions.yml and SubstitutionSuggestions.yml also exist.
#
# For a list of all options, see https://vale.sh/docs/styles

extends: substitution
message: 'Use "%s" instead of "%s".'
level: warning
ignorecase: true
swap:
  config: configuration
  param: parameter
  params: parameters
  repo: repository
  repos: repositories
  '(?:vscode|vs code)': '"Visual Studio Code"'