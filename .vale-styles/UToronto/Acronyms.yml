# Suggestion: UToronto.Acronyms
#
# Generally speaking, you want to define an acronym on first use in
# a given file. Some, though, really don't need that: add them to
# the "exceptions" list below.

extends: conditional
message: "'%s' should be defined on first use."
link: https://docs.microsoft.com/en-us/style-guide/acronyms
level: suggestion
ignorecase: false
# Ensures that the existence of 'first' implies the existence of 'second'.
first: '\b([A-Z]{3,5})\b'
second: '(?:\b[A-Z][a-z]+ )+\(([A-Z]{3,5})\)'
# ... with the exception of these:
exceptions:
  - ADO
  - API
  - ASP
  - AWS
